<!DOCTYPE html>
<html lang="en">
<head>


    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hashbury's Devops Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light gray background */
            margin: 0;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 20px;
            background-color: #333; /* Dark background */
            color: white;
        }
        
        .projects, .reviews {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff; /* White background */
            border-radius: 10px;
        }
        
        .projects h2, .reviews h2 {
            color: #333;
        }
        
        .projects li, .reviews li {
            padding: 5px;
            margin-bottom: 5px;
            background-color: #f9f9f9;
        }
        
        /* CSS animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .projects li, .reviews li {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Hashbury's DevOps Portfolio</h1>
        <p>Explore my projects and reviews below:</p>
    </header>
        <!-- Include the image -->
        <img src="https://tera-hash.s3.us-west-1.amazonaws.com/show.png" alt="Show Image">

    <section class="projects">
        <h2>Projects</h2>
        <ul>
            <li>Project 1 - Description</li>
            <li>Project 2 - Description</li>
            <li>Project 3 - Description</li>
        </ul>
    </section>

    <section class="reviews">
        <h2>Reviews</h2>
        <ul>
            <li>Review 1</li>
            <li>Review 2</li>
            <li>Review 3</li>
        </ul>
    </section>
</body>
</html>
